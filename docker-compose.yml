services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    restart: unless-stopped

  seed:
    build: .
    command: python scripts/seed_database.py --host redis --port 6379
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
